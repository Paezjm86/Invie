<!DOCTYPE html>
<html>
	<head>
		<title>Precios de tus mejores guitarras!!</title>
		<meta charset="utf-8"/>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/invie.css">
	</head>
	<body>
		<header id="header" class="header contenedor"> <!-- header -->			
			<figure class="logotipo"><!-- logotipo -->
				<img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
			</figure>
			<nav class="menu"><!-- menu -->
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="index.html#guitarras">Guitarras</a>
					</li>	
					<li>
						<a href="precios.html">Precios</a>
					</li>	
				</ul>
			</nav>	
		</header>
		<footer class="footer"> <!-- Footer -->
			<div class="contenedor">
				<div class="contacto">
					<img src="images/invie-white.png" alt="logotipo blanco"/>
					<a href="tel:+573024456678"><strong>Telefono</strong><span>3024456678</span></a>
					<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
				</div>
				<form class="formulario">
					<div class="col1">
						<label for="nombre">Nombre</label>
						<input type="text" required id="nombre" name="nombre">
						<label for="email">E-mail</label>
						<input type="email" required id="email" name="email">
						<div class="sexo">
							<label for="mujer">
								<input type="radio" id="mujer" checked name="sexo" value="mujer">Mujer
							</label>
							<label for="hombre">
								<input type="radio" id="hombre" checked name="sexo" value="hombre">Hombre
							</label>
						</div>
						<div class="intereses">	
							<label for="cotizacion">Cotizacion</label>
							<input type="checkbox" id="cotizacion" checked name="intereses" value="cotizacion">
							<label for="reclamos">Reclamos</label>
							<input type="checkbox" id="reclamos" checked name="intereses" value="reclamos">
							<label for="comentarios">Comentarios</label>
							<input type="checkbox" id="comentarios" checked name="intereses" value="comentarios">
							<label for="otros">Otros</label>
							<input type="checkbox" id="otros" checked name="intereses" value="otros">
						</div>	
					</div>
						<div class="col2">
							<label for="comentarios">Comentarios</label>
							<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
							<input type="submit" name="comentarios" value="Enviar" class="button"/>
						</div>
				</form>
			</div>
		</footer>
	</body>
</html>
